
<!DOCTYPE html>
<html>
    <head>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://rawcdn.githack.com/fcor/arjs-gestures/c08e69e5741d87d36e2a999a6103f11b92f5acd9/gesture-detector.js"></script>
        <script src="https://rawcdn.githack.com/fcor/arjs-gestures/c08e69e5741d87d36e2a999a6103f11b92f5acd9/gesture-handler.js"></script>
        
	</head>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene 
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            embedded
            renderer="logarithmicDepthBuffer: true;"
            vr-mode-ui="enabled: false"
            id="scene"
            gesture-detector>

            <a-assets>
				<a-asset-item id="acw" src="https://raw.githack.com/robots-make-art-too/Group-Pirates/gh-pages/docs/assets/models/bookshelf.glb"></a-asset-item>
                <a-asset-item id="skld" src="./ar-assets/new.patt"></a-asset-item>
            
			</a-assets>

            <a-marker  
                id="acw"   
                type="pattern" 
                preset="custom"
                url="./ar-assets/new.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false
                rayOrigin: mouse">
            
                <a-entity 
                    id="acw-model" 
                    position="0 0 0" 
                    scale="0.75 0.75 0.75" 
                    gltf-model="#acw" 
                    class="clickable"
                    gesture-handler>
                </a-entity>

            </a-marker>

            



        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
